helm:
  valuesFrom:
    - secretKeyRef:
        name: secret-values
        key: values-from-secret.yaml
      configMapKeyRef:
        name: configmap-values
        namespace: default
        key: values-from-configmap.yaml
  values:
    name: name from fleet.yaml
    fleetyaml: from fleet.yaml
    options:
      english:
        name: english name from fleet.yaml
